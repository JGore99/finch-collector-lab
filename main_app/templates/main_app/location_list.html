{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/location-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Car Locations</h1>
  {% comment %} <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" /> {% endcomment %}
</section>

<section class="card-container">
  {% for location in location_list %}
  <div class="card" style="border-color: {{ location.color }}">
    <div class="card-bg" style="background-color: {{ location.color }}"></div>
    <a href="{% url 'locations_detail' location.id %}">
      <div class="card-content">
        <h2>{{ location.name }}</h2>
        <p>A {{ location.color }} Location</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
